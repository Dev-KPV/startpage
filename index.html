<!DOCTYPE html>
<html>

<head>
  <title>New tab</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <link rel="preload" as="font" href="fonts/Fira Code Regular Nerd Font Complete.woff2" type="font/woff2"
    crossorigin="anonymous" />
  <script defer src="scripts/time.js"></script>
  <script defer src="scripts/script.js"></script>
  <script defer src="scripts/popup.js"></script>
  <script defer src="scripts/keybinding.js"></script>
</head>

<body>
  <div class="container">
    <div class="img-holder">
      <img src="images/startpage.png" alt="Startpage image" id="startImg" />
      <div class="time-container" id="time">00<br />--<br />00</div>
    </div>
    <div class="main">
      <h1 class="greeting" id="username">Komusta, Kalli!</h1>
      <h2 id="today">Today is someday</h2>
      <div class="searchbox">
        <input type="search" id="search" />
        <button id="searchButton">&#61442;</button>
      </div>
      <div class="bookmarks">
        
        <div class="bookmarks-row">
          <a href="https://github.com/Dev-KPV">Github</a>
          <a href="https://nam.inna.is">Inna </a>
          <a href="https://docs.google.com/document/u/0/?tgif=d">Docs</a>
          <a href="https://www.notion.so/The-Dashboard-6d01acbb21124d2c87b72fc0d4f4f28e">Notion</a>
          <a href="https://devhints.io/">Devhints.io</a>
        </div>
        <div class="bookmarks-row">
          <a href="https://gmail.com">Gmail</a>
          <a href="https://www.landsbankinn.is/einstaklingar?gclid=CjwKCAiA-dCcBhBQEiwAeWidtVMgWv6MtMhMx1WFrO0n18hNLkmfHi1ucGAfQEjDIEai9Finswf0eRoC3HMQAvD_BwE">Bank</a>
          <a href="https://www.twitter.com/">Twitter</a>
          <a href="https://www.reddit.com/">Reddit</a>
        </div>
        <div class="bookmarks-row">
          <a href="https://exercism.org/tracks">Exercism</a>
          <a href="https://www.freecodecamp.org/learn">freeCodeCamp</a>
          <a href="https://leetcode.com/">LeetCode</a>
          <a href="https://stackoverflow.com/">StackOverflow</a>
        </div>
        <div class="bookmarks-row">
          <a href="https://monkeytype.com/">Monkey-Type</a>
          <a href="https://dev.to/">dev.to</a>
          <a href="https://github.com/sdmg15/Best-websites-a-programmer-should-visit">Visit These</a>
          <a href="https://edabit.com/challenges">Daily Challenges</a>
        </div>
      </div>
    </div>

    <dialog id="settings" class="modal">
      <h2>Settings</h2>

      <div class="field">
        <label for="titleSel">Title</label>
        <input class="input-field" type="text" id="titleSel" placeholder="Title for the startpage" value="New Tab" />
      </div>

      <div class="field">
        <label for="userSel">Username</label>
        <input class="input-field" type="text" id="userSel" placeholder="Username" value="Kalli" />
      </div>

      <div class="field">
        <label for="imgSel">Image</label>
        <input class="input-field" type="text" id="imgSel" placeholder="Image in the startpage"
          value=" " />
      </div>


      <div class="field">
        <label for="engineSel">Search Engine</label>
        <select class="input-field" name="engine" id="engineSel">
          <option value="google" selected>Google</option>
          <option value="duckduckgo">Duck Duck Go</option>
        </select>
      </div>

      <form method="dialog">
        <input class="btn" type="submit" name="savePref" value="Save" id="savePref" />
      </form>
    </dialog>
  </div>
</body>

</html>
